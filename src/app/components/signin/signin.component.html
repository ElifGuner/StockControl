
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
              <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit">
             <!-- <div class="form-outline mb-4">-->
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" formControlName="username"/>
                <label class="form-label" for="typeEmailX-2">User Name</label>
              <!-- </div>-->
  
              <!-- <div class="form-outline mb-4">-->
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"  formControlName="password" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              <!--</div>-->
  
              <!-- Checkbox -->
              <!-- *ngIf=false yaparak bu alanın görülmemesini sağladım. -->
              <div *ngIf=false class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" formControlName="rememberCheckbox" (click)="onCheckboxChange($event)"/>
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
              <hr class="my-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="loginFormSubmit()">Login</button> <br><br>
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="registerFormSubmit()">Register</button>
  
              <hr class="my-4">
              </form>
 <!-- 
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
  --> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
